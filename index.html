<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emby Duplicate Finder</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Emby Duplicate Finder</h1>
        <div class="input-group">
            <input type="text" id="embyServerUrl" placeholder="Emby Server URL www.domain.com || IP:8096 || locahost:8096">
            <input type="text" id="apiKey" placeholder="API Key">
            <button onclick="findDuplicates()">Find Duplicate Movies</button>
        </div>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
    <div id="loading-overlay" class="hidden">
        <div class="spinner"></div>
        <p>Processing...</p>
    </div>
</body>
</html>
